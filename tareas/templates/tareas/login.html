{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iniciar sesion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="POST" id="form">
          {% csrf_token %}
					<span class="login100-form-title">
						Iniciar sesión
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="password" placeholder="Contraseña">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Iniciar
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
					</div>
				</form>
			</div>
		</div>
	</div>


<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"/>
<script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"/>
<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"/>
<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"/>
<script src="{% static 'login/vendor/select2/select2.min.js' %}"/>
<script src="{% static 'login/vendor/daterangepicker/moment.min.js' %}"/>
<script src="{% static 'login/vendor/daterangepicker/daterangepicker.js' %}"/>
<script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"/>
<script src="{% static 'login/js/main.js' %}"/>

</body>
</html>
