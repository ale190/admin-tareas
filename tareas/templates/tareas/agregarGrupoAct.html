{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Editar Tareas</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,00,700italic" rel="stylesheet" type="text/css" />
  <!-- Third party plugin CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <style type="text/css">

    * {
      padding:0px;
      margin:0px;
    }

    #header {
      margin:auto;
      width:70px;
      font-family:Arial, Helvetica, sans-serif;
    }

    ul, ol {
      list-style:none;
    }

    .nav li a {
      background-color:#000;
      color:#fff;
      text-decoration:none;
      padding:5px 15px;
      display:block;
    }

    .nav li a:hover {
      background-color:#434343;
    }

    .nav > li {
      float:left;
    }

    .nav li ul {
      display:none;
      position:absolute;
      min-width:140px;
    }

    .nav li:hover > ul {
      display:block;
    }

    .nav li ul li {
      position:relative;
    }

    .nav li ul li ul {
      right:-140px;
      top:0px;
    }

  </style>
</head>
<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/tareas/welcome">Regresar</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="logout">Cerrar sesi√≥n</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Masthead-->

  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">

        <table class="table">
          <thead class="thead-dark">
            <form action="" method="POST">{% csrf_token %}
              <tr align="center">
                <th colspan="2">Crear Informe</th>
              </tr>
              <tbody>
              <tr align="right">
                <td style="color:white">Nombre:</td><td align="center">{{ form.nombre }}</td>
              </tr>
              <tr align="right">
                <td style="color:white">Prioridad:</td><td align="center">{{ form.prioridad }}</td>
              </tr>
              <tr align="center">
                <th colspan="2"><button type="submit" style="width:230px">Crear</button></th>
              </tr>
              </form>
              </tbody>
          </thead>
        </table>
              </div>
            </div>
      </header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <script src="{% static 'js/scripts.js' %}"/>
  </body>
</html>
